<iframe src="http://odl.cloudistic.me:8080/controller/osgi/system/console/bundles" />

<a class="btn btn-info add-row btn-orange" href="index.html#/flow/create">
    Add New User
</a>
Search:
<input id="filter" type="text"></input>
<table class="footable table" data-page-size="5" page-navigation="pagination">
	<thead>
		<tr>
			<th data-toggle="true">User</th>
			<th data-hide="phone">Role</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in data.flowConfig | filter:search" on-finish-render>
	        <td>{{item.user.name}}</td>
	        <td>{{item.user.roles}}</td>
	        <td>
	        	<a class="row-delete" href="#">
	    			<i class="icon-remove"></i>
				</a>
			</td>
      	</tr>
	</tbody>
	<tfoot class="hide-if-no-paging">
		<tr>
			<td colspan="5">
				<div class="pagination pagination-centered"></div>
			</td>
		</tr>
	</tfoot>
</table>
<script type="text/javascript">
		$('.footable').footable();
</script>
