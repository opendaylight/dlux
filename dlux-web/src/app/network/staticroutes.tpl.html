<a class="btn btn-info add-row" href="#/network/staticroute/create">
    Add Static Route
</a>

<table id="tblFootable" class="footable table" data-page-size="5" page-navigation="pagination">
  <thead>
    <tr>
        <th>Name</th>
        <th data-hide="phone">Prefix</th>
        <th data-hide="phone">Nexthop</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="sr in data.staticRoute | filter:search" on-finish-render>
        <td>{{sr.name}}</td>
        <td>{{sr.prefix}}</td>
        <td>{{sr.nextHop}}</td>
        <td><a href="#/network/staticroute/{{sr.name}}/edit"><i class="icon-edit"></i></a></td>
        <td>
          <a class="row-delete" href="">
          <i class="icon-remove"></i>
      </a>
    </td>
      </tr>
  </tbody>
  <tfoot class="hide-if-no-paging">
    <tr>
      <td colspan="5">
        <div class="pagination pagination-centered"></div>
      </td>
    </tr>
  </tfoot>
</table>





<script type="text/javascript">
    
    $('.footable').footable({
      autoLoad: true
    });
</script>
