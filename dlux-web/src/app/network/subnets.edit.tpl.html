<div class="col-md-4">
 <form role="form" name="form">
    <div class="form-group">
      <label for="name">Name</label>
      <input disabled type="text" class="form-control input-sm" ng-model="data.name" id="name" placeholder="Subnet name" required>
    </div>

    <div class="form-group">
      <label for="gateway">Gateway IP Address/Mask</label>
      <input type="text" class="form-control input-sm" ng-model="data.subnet" id="gateway" placeholder="Gateway IP Address/Mask: 10.0.0.1/24" required>
    </div>

    <button-submit form='form' function="submit"></button-submit>
    <button-cancel state="network.subnets"></button-cancel>
    <span class="error clearfix">{{ error }}</span>
  </form>

  <br/>
</div>
