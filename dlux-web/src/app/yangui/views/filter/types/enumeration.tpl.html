<div class="inlineBlock">
    <div ng-controller="filterTypeBitCtrl">
        <span>Options</span>
        <div ng-repeat="bit in type.getChildren('enum')">
            <input class="bitCheckbox" type="checkbox" ng-model="node.filterSelectboxBitsValue[$index]" ng-checked="node.filterSelectboxBitsValue[$index] === 1" ng-true-value="'{{bit.label}}'" ng-false-value="false">
            <span>{{bit.label}}</span>
            <div class='clear'></div>
        </div>
    </div>
</div>
