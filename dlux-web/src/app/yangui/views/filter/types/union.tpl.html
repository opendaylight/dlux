<div class="tabs unionType">
    <ul class="nav nav-tabs">
        <li class="{{$index === 0 ? 'active' : ''}} btn-like-tab" ng-repeat="type in type.getChildren('type') track by $index" ng-click="tabs($event, $index)">
            <a data-target="{{'#' + type.label + type.id + $index}}" data-toggle="tab"><span>{{type.label}}</span></a>
        </li>
    </ul>

    <div class="tab-content">
        <div id="{{'' + type.label + type.id + $index}}" class="tab-pane {{ $index === 0 ? 'active' : ''}}" ng-repeat="type in type.getChildren('type') track by $index">
            <div ng-include="currentPath+'/filter/types/'+type.label+'.tpl.html'"></div>
        </div>
    </div>
</div>
