<div class="col-md-4">
    <form role="form" id="createForm" name="createForm">
        <div class="form-group">
            <label for="name">{{'SFC_CHAIN_NAME' | translate}}</label>
            <input type="text" class="form-control input-sm" ng-model="data.name" id="name"
                   placeholder="{{'SFC_CHAIN_CREATE_NAME' | translate}}" required focus-me="{{true}}">
        </div>

        <button-submit form="createForm" function="submit"></button-submit>
        <button-cancel state="main.sfc.servicechain"></button-cancel>
        <span class="error clearfix">{{ error }}</span>
    </form>

</div>
