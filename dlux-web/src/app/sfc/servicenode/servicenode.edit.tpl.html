<div class="col-md-4">
    <form role="form" id="createForm" name="createForm">
        <div class="form-group">
            <label for="name">{{'SFC_NODE_NAME' | translate}}</label>
            <input disabled type="text" class="form-control input-sm" ng-model="data.name" id="name" placeholder="{{'SFC_FUNCTION_CREATE_NAME' | translate}}" required>
        </div>

        <div class="form-group">
            <label for="ip">{{'SFC_NODE_IP' | translate}}</label>
            <input type="text" class="form-control input-sm" ng-model="data['ip-mgmt-address']" id="ip" placeholder="{{'SFC_NODE_CREATE_IP' | translate}}"
                   ip-address required focus-me="{{true}}">
        </div>

        <div class="form-group">
            <label for="sfs">{{'SFC_NODE_EDIT_FUNCTIONS' | translate}}</label>
            <select class="form-control input-sm" id="sfs" ui-select2 multiple ng-model="data['service-function']" data-placeholder="{{'SFC_NODE_CREATE_FUNCTIONS' | translate}}">
                <option ng-repeat="sf in sfs" value="{{sf.name}}">{{sf.name}}/{{sf.type}}/{{sf['ip-mgmt-address']}} </option>
            </select>
        </div>

        <button-submit form="createForm" function="submit"></button-submit>
        <button-cancel state="main.sfc.servicenode"></button-cancel>
        <span class="error clearfix">{{ error }}</span>
    </form>

</div>
