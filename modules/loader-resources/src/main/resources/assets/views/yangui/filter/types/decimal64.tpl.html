<input class="leaf-input form-control input-small" type="text" ng-change="valueChanged()" ng-model="node.value" tooltip="{{type.label}}" ng-show="node.filterType !== 'range'">

<input class="leaf-input form-control input-small adv-fil-range" type="text" ng-model="node.filterRangeFrom" placeholder="From" ng-show="node.filterType === 'range'"></input>
<input class="leaf-input form-control input-small adv-fil-range" type="text" ng-model="node.filterRangeTo" placeholder="To" ng-show="node.filterType === 'range'"></input>

<button class="yangButton iconDanger" tooltip="{{type.errors.join('\n')}}" ng-show="type.errors.length > 0"></button>

<select class="form-control input-sm adv-fil-sel" ng-model="node.filterType" ng-options="value as value for value in filterConstants.ADVANCED_FILTERING_TYPES.number"></select>
