<a class="btn btn-info add-row btn-orange" href="#/flow/create">
    Add New Flow
</a>

<table class="footable table" data-page-size="5" page-navigation="pagination">
  <thead>
    <tr>
      <th data-toggle="true">Name</th>
      <th data-hide="phone">Install</th>
      <th data-hide="phone" data-type="numeric">Priority</th>
      <th data-hide="all" data-ignore="true">Node ID</th>
      <th data-hide="all" data-ignore="true">Node Type</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in data.flowConfig | filter:search" on-finish-render>
      <td><a href="#/flow/{{item.node.type}}/{{item.node.id}}/{{item.name}}/detail">{{item.name}}</a></td>
      <td>{{item.installInHw}}</td>
      <td>{{item.priority}}&nbsp;</td>
      <td>{{item.node.id}}</td>
      <td>{{item.node.type}}</td>
      <!--<td><a href="index.html#/flow/{{item.node.type}}/{{item.node.id}}/{{item.name}}/edit"><i class="icon-edit"></i></a></td>-->
      <td>
        <a class="row-delete" href="#">
          <i class="icon-remove"></i>
        </a>
      </td>
    </tr>
  </tbody>
  <tfoot class="hide-if-no-paging">
    <tr>
      <td colspan="5">
        <div class="pagination pagination-centered"></div>
      </td>
    </tr>
  </tfoot>
</table>





<script type="text/javascript">
  $('.footable').footable();
</script>
