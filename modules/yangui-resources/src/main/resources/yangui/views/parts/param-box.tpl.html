<div class="paramBox popupContainer draggablePopup" ng-controller="ParamBoxCtrl" ng-show="boxView">
    <button class="yangButton icon-remove close" ng-click="hideParamBox()"></button>
    <form name="paramForm" novalidate="novalidate">
        <label>
            {{'YANGUI_PARAMETER_NAME_LC' | translate}}
            <i id="paramCheck" class="icon-exclamation-sign red" ng-show="paramForm.name.$error.required || paramForm.name.$error.pattern || duplicateParam.length"
               tooltip="{{paramForm.name.$error.required ? ('YANGUI_REQUIRED' | translate) : paramForm.name.$error.pattern ? ('YANGUI_ALPHANUMERIC' | translate) : duplicateParam.length ? ('YANGUI_DUPLICATE' | translate) : ''}}" ></i>
        </label>
        <input class="form-control" ng-model="paramObj.name" type="text" name="name" ng-required="true" ng-pattern="/^[a-zA-Z0-9]*$/">

        <label>{{'YANGUI_PARAMETER_VALUE_LC' | translate}}</label>
        <input class="form-control" ng-model="paramObj.value" type="text">

        <button class="btn btn-primary btn-slim mt10" ng-click="saveParam()" ng-disabled="paramForm.$invalid">{{'YANGUI_SAVE_PARAMETER' | translate}}</button>
    </form>
</div>
