<section ng-controller="TypeEmptyCtrl as yangTypeEmpty">
    <md-checkbox ng-model="type.emptyValue"
                 ng-true-value="1"
                 ng-false-value="0"
                 ng-change="yangTypeEmpty.valueChanged()"
                 ng-disabled="{{ yangOutput.notEditable }}"
                 aria-label="{{type.label}}"></md-checkbox>
</section>
