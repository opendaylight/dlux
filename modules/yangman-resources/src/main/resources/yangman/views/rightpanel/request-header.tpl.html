<md-content layout="column" layout-wrap class="md-padding" ng-controller="RequestHeaderCtrl as requestHeader">
    <section layout="row">
        <!-- Methods selector -->
        <md-input-container flex="initial">
            <md-select ng-model="requestHeader.selectedOperation" placeholder="{{'YANGMAN_SEL_METHOD' | translate}}">
                <md-option ng-value="operation" ng-repeat="operation in requestHeader.selectedOperationsList">{{ operation }}</md-option>
            </md-select>
        </md-input-container>

        <!-- Request url input -->
        <md-input-container flex md-no-float ng-if="!selectedSubApi">
            <input type="text" ng-model="color" placeholder="{{'YANGMAN_REQ_URL' | translate}}">
        </md-input-container>

        <div ng-repeat="pathElem in selectedSubApi.pathArray" flex layout="row" ng-if="selectedSubApi">
            <md-input-container flex md-no-float >
                <input type="text"
                       value="{{(pathElem.moduleChanged ? '/' + pathElem.module + ':' : '/') + pathElem.name}}"
                       ng-disabled="true">
            </md-input-container>

            <md-input-container flex md-no-float
                                ng-repeat="identifier in pathElem.identifiers"
                                ng-show="pathElem.hasIdentifier()">
                <input type="text" ng-model="identifier.value">
            </md-input-container>
        </div>

        <md-input-container flex="nogrow" layout="row" layout-align="start start">
            <md-button class="md-raised md-primary">{{'YANGMAN_SEND' | translate}}</md-button>
            <md-button class="md-raised md-warn">{{'YANGMAN_SAVE' | translate}}</md-button>
        </md-input-container>
    </section>

    <md-divider flex="grow"></md-divider>

    <section layout="row" layout-align="center center" >
        <!-- Data type switcher -->
        <md-radio-group ng-model="requestHeader.selectedShownDataType"
                        class="type-switcher"
                        flex="50"
                        layout="row"
                        layout-align="start center"
                        ng-change="switchSection('rightPanelSection', requestHeader.selectedShownDataType)">
            <md-radio-button value="form" aria-label="{{'YANGMAN_FORM' | translate}}">
                {{'YANGMAN_FORM' | translate}}
            </md-radio-button>

            <md-radio-button value="json" aria-label="{{'YANGMAN_JSON' | translate}}">
                {{'YANGMAN_JSON' | translate}}
            </md-radio-button>
        </md-radio-group>

        <!-- Request info box -->
        <md-content flex="50" layout="row"  layout-align="end center">
            <span flex="30">{{'YANGMAN_STATUS' | translate}}: 200 OK</span>
            <span flex="30">{{'YANGMAN_TIME' | translate}}: 8 ms</span>
        </md-content>
    </section>
</md-content>
