<md-list ng-controller="ModulesListCtrl as vm" ng-cloak class="yangmanModule__modules-list">
    <!-- Loading box -->
    <div class="yangmanModule__left-panel__loading-container" ng-hide="vm.treeApis.length">
        <md-progress-linear md-mode="query"></md-progress-linear>
        <div class="bottom-block">
            <span>Loading application modules...</span>
        </div>
    </div>

    <!-- Modules list -->
    <md-list-item ng-repeat="module in vm.treeApis"
                  class="yangmanModule__modules-list__item"
                  ng-class="{'expanded' : module.expanded}">
        <!-- Item content -->
        <div layout="column" flex>
            <!-- Module title -->
            <div layout="row" layout-align="center center" ng-click="vm.setModule(module)" class="pointer title">
                <md-icon md-font-set="material-icons" class="top-icon">
                    {{module.expanded ? 'keyboard_arrow_down':'keyboard_arrow_right'}}
                </md-icon>
                <p flex> {{module.label}} </p>
            </div>

            <!-- Datastore && rpc -->
            <md-list flex class="yangmanModule__datastore-list" ng-show="module.expanded">
                <md-list-item ng-repeat="item in module.children">
                    <div flex ng-click="vm.setDataStore(item, module)" layout="row" layout-align="center center" class="pointer">
                        <md-icon md-font-set="material-icons">keyboard_arrow_right</md-icon>
                        <p flex> {{item.label}} </p>
                    </div>
                </md-list-item>
            </md-list>
        </div>
        <!-- Line -->
        <md-divider></md-divider>
    </md-list-item>
</md-list>
