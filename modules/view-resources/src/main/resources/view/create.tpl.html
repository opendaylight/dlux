<div class="row">
  <div class="col-sm-4">
    <input type="text" style="text-align: center;
    font-size: 24px;
    background-color: transparent;
    border: none;
    width: 100%;
    margin-top: 15px;
    color: white;" placeholder="New View Name Here" />
  </div>
  <div class="col-sm-4">
    <h3 style="text-align:center;">DLUX Module</h3>
  </div>
  <div class="col-sm-4">
    <h3 style="text-align:center;">DLUX Views</h3>
  </div>
</div>
<div class="row">
  <div class="col-sm-4">
    <div id="NewViewContainer" style="border: solid 1px white; border-radius:15px; min-height:400px;">
    </div>
  </div>
  <div class="col-sm-4">
    <div id="DluxModuleContainer" style="border: solid 1px white; border-radius:15px; min-height:400px; max-height:650px; padding-bottom:10px;">
      <div style="margin-left: 15px;
    margin-right: 15px;
    margin-top: 15px;
    border: solid 2px #C5C5C5;
    background-color: #676363;
    border-radius: 10px;" ng-repeat="module in dluxModules" post-repeat>
        <h4>{{module.name}}</h4>
        <p style="color:white;">Lorem ipsum dolar it amet</p>
      </div>
    </div>
  </div>
  <div class="col-sm-4">
    <div id="DluxViewContainer" style="border: solid 1px white; border-radius:15px; min-height:400px; max-height:650px; padding-bottom:10px;">
      <div style="margin-left: 15px;
    margin-right: 15px;
    margin-top: 15px;
    border: solid 2px #C5C5C5;
    background-color: #676363;
    border-radius: 10px; position:relative;" ng-repeat="view in dluxViews" post-repeat>
        <h4 style="text-align:center;">{{view.name}}</h4>
        <i class="icon-remove" style="position: absolute;
    color: #FF5F5F;
    right: 8px;
    top: 12px;"></i>
      </div>
    </div>
  </div>
</div>
