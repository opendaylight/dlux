<div class="col-md-2" style="padding-left: 0px">
    <a style="width: 100%" class="btn btn-info add-row" href="index.html#/sfc/servicefunction/create">
        {{'SFC_FUNCTION_ADD' | translate}}
    </a>
    <table class="footable table">
        <thead>
        <tr>
            <th>{{'SFC_FUNCTION_TYPE' | translate}}</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-hide="sfs.length">
            <td colspan="3" class="centerAlign">{{'NO_DATA_FOUND' | translate}}</td>
        </tr>
        <tr ng-repeat="item  in sfs | unique:'type' track by $index " ng-model="items"
            ui-draggable="true" drag="item" class="draggable">
            <td>{{item.type}}</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="col-md-10" style="padding-right: 0px">
    <a class="btn btn-info add-row" href="index.html#/sfc/servicechain/create">
        {{'SFC_CHAIN_ADD' | translate}}
    </a>
    <table class="footable table">
        <thead>
        <tr>
            <th colspan="2">{{'SFC_CHAIN' | translate}}</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-hide="sfcs.length">
            <td colspan="1" class="centerAlign">{{'NO_DATA_FOUND' | translate}}</td>
        </tr>
        <tr ng-repeat="sfc in sfcs track by $index" id="{{sfc.name}}~!~{{$index}}">
            <td ui-on-Drop="onSFCdrop($event, $data, sfc)" ng-class="{temporary: isTemporarySFC(sfc)}">
                <p>
                    <span style="color: #444;"
                          ng-show="isTemporarySFC(sfc)">{{'SFC_CHAIN_TEMPORARY' | translate}}</span>
                    <!--<span editable-text="sfc.name" buttons="no" onaftersave="setTemporarySFC(sfc)">-->
                        {{sfc.name}}
                    <!--</span>-->
                    <a ng-click="deleteSFC($event, sfc.name, $index)">
                        <i class="icon-remove" style="cursor: pointer" popover-trigger="mouseenter"
                           popover="{{ 'SFC_CHAIN_DELETE' | translate }}"></i>
                    </a>
                        <span ng-show="isTemporarySFC(sfc)">
                        <a>
                            <i class="icon-save" style="cursor: pointer" ng-click="persistSFC(sfc)"
                               popover-trigger="mouseenter" popover="{{ 'SFC_CHAIN_PERSIST' | translate }}"></i>
                        </a>
                        </span>
                        <span ng-show="!isTemporarySFC(sfc)">
                        <a>
                            <i class="icon-play-circle" style="cursor: pointer" ng-click="deploySFC(sfc)"
                               popover-trigger="mouseenter" popover="{{ 'SFC_CHAIN_DEPLOY' | translate }}"></i>
                        </a>
                        </span>
                </p>

                <div class="highlight connected grid">start</div>
                <div class="connected-apps-container dropcontainer" ui-sortable="sortableOptions"
                     ng-model="sfc['sfc-service-function']">

                    <div class="connected grid draggable" ng-model="sfc['sfc-service-function']"
                         ng-repeat="s in sfc['sfc-service-function'] track by $index">
                        <a>
                            <i class="icon-remove" style="cursor: pointer" ng-click="removeSFfromSFC(sfc)"
                               popover-trigger="mouseenter" popover="{{ 'SFC_FUNCTION_DELETE' | translate }}"></i>
                        </a><br/>

                        <div editable-textarea="s.name" buttons="no" e-required onaftersave="setTemporarySFC(sfc)"
                             popover-trigger="mouseenter" popover="{{ 'SFC_FUNCTION_RENAME' | translate }}"
                             popover-placement="bottom">{{s.name || 'error'}}
                        </div>
                    </div>
                </div>
        </tr>
        </tbody>
    </table>
</div>


<script type="text/javascript">
    $('.footable').footable();
</script>
