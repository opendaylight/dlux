
<div class="col-md-2" style="padding-left: 0px">
    <a style="width: 100%" class="btn btn-info add-row" href="index.html#/sfc/servicefunction/create">
        {{'SFC_ADD_FUNCTION' | translate}}
    </a>
    <table class="footable table">
        <thead>
            <tr>
                <th>{{'SFC_FUNCTION_TYPE' | translate}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-hide="sfs.length"><td colspan="3" class="centerAlign">{{'NO_DATA_FOUND' | translate}}</td></tr>
            <tr ng-repeat="item  in sfs | unique:'type' track by $index " ng-model="items"
                ui-draggable="true" drag="item">
                <td>{{item.type}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="col-md-10" style="padding-right: 0px">
    <a class="btn btn-info add-row" href="index.html#/sfc/servicechain/create">
        {{'SFC_ADD_CHAIN' | translate}}
    </a>
    <table class="footable table">
        <thead>
        <tr>
            <th colspan="2">{{'SFC_CHAIN' | translate}}</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-hide="sfcs.length"><td colspan="1" class="centerAlign">{{'NO_DATA_FOUND' | translate}}</td></tr>
            <tr ng-repeat="sfc in sfcs track by $index" id="{{sfc.name}}~!~{{$index}}">
                <td ui-on-Drop="onSFCdrop($event, $data, sfc)" ng-class="{temporary: isTemporarySFC(sfc)}">
                    <p>
                        <span style="color: #444;" ng-show="isTemporarySFC(sfc)">{{'SFC_CHAIN_TEMPORARY' | translate}}</span>
                        {{sfc.name}}
                        <a class="row-delete-sfc" href="#">
                            <i class="icon-remove"></i>
                        </a>
                        <span ng-show="isTemporarySFC(sfc)">
                        <a>
                            <i class="icon-save" style="cursor: pointer" ng-click="persistSFC(sfc)"></i>
                        </a>
                        </span>
                        <span ng-show="!isTemporarySFC(sfc)">
                        <a>
                            <i class="icon-play-circle" style="cursor: pointer" ng-click="deploySFC(sfc)"></i>
                        </a>
                        </span>

                    </p>
                    <div class="highlight connected grid">start</div>
                    <div class="connected-apps-container dropcontainer" ui-sortable="sortableOptions" ng-model="sfc['service-function-type']">

                        <div class="connected grid" ng-model="sfc['service-function-type']" ng-repeat="s in sfc['service-function-type'] track by $index">
                            <a>
                                <i class="icon-remove" style="cursor: pointer" ng-click="removeSFfromSFC(sfc)"></i>
                            </a><br/>
                            {{s.name}}
                        </div>
                    </div>
            </tr>


        </tbody>
    </table>
</div>


<script type="text/javascript">
		$('.footable').footable();
</script>
