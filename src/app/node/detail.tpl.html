<table class="footable table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>State</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="ncp in data.nodeConnectorProperties | noRootPorts | orderBy:'properties.name.value'">
        <!--<td><input type="checkbox" name="select-node-{{item.node.id}}" ng-click="unselect($event)" id="select-node-{{item.node.id}}" /></td>-->
        <td>{{ncp.properties.name.value}}</td>
        <td>{{ncp.nodeconnector.type}}</td>
        <td>
          <i class="icon-ok-sign"></i>
          <port-state value="{{ncp.properties.state.value}}"></port-state>
        </td>
      </tr>
  </tbody>
</table>


<script type="text/javascript">
    $('.footable').footable();
</script>
