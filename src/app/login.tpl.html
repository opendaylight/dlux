<style type="text/css">
  body {
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #eee;
}

.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin .checkbox {
  font-weight: normal;
}
.form-signin .form-control {
  position: relative;
  font-size: 16px;
  height: auto;
  padding: 10px;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="text"] {
  margin-bottom: -1px;
  border-bottom-left-radius: 0;
  border-bottom-right-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}

#logo {
  background-image: url(assets/img/logo_big.png);
  background-repeat: no-repeat;
  background-position: center;
width: 400px;
        height: 175px;
        margin: 0 auto 20px;

}

.container {
  width: 650px;
  padding: 25px;
  background-color: #fff;
  -webkit-border-radius: 10px;
  -moz-border-radius: 10px;
  border-radius: 10px;
  -webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .15);
  -moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .15);
  box-shadow: 0 1px 2px rgba(0, 0, 0, .15);
  text-align: center;
}

.content {
    padding: 25px;
    background-color: white;
  }

</style>

<div class="container">
  <!-- This should only show if NBApiStatSvc returns success -->
    <div class="row" ng-show="online">
      <div id="logo"></div>

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input ng-model="username" type="text" class="form-control" placeholder="Username" autofocus>
        <input ng-model="password" name="password" type="password" class="form-control" placeholder="Password">
        <!--label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label-->
        <button class="btn btn-lg btn-primary btn-block" ng-click="login()"><div class="icon-login">Sign in</div></button>
      </form>

    </div>
    <div class="row">
      <div class="alert alert-danger" ng-hide='online'>UNAVAILABLE</div>

      <h3>Information</h3>
      <span ng-show='online'>Username: <em>{{username}}</em> - Password Length: <em>{{password.length}}</em><br/></span>
      <span>
        Controller Northbound API address:<br/>
        <em>{{config.endpoint}}</em>
      </span>
    </div>
  </div>
</div>
