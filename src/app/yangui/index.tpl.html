<div>
  <pre ng-class="'previewContainer'" ng-show="previewVisible">{{previewValue}}</pre>

  
  
  <div class="simpleContainer">
  <table>
    <thead>
      <tr>
        <th></th>
        <th class="leaf-input"></th>
        <th></th>
        <th class="leaf-input"></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!-- <tr>
        <td>
          <span>Host:</span>
        </td>
        <td>
          <input class="form-control input-sm" type="text" ng-model="host">
        </td>
        <td>
          <span>Port:</span>
        </td>
        <td>
          <input class="form-control input-sm" type="text" ng-model="port">
        </td>
        <td>
          <button class="btn mc
          cmdadd-row btn-orange ng-scope" ng-click="loadController()">Reload</button>
        </td>
      </tr> -->
      <tr>
        <td>
          <span>{{ 'MODULE' | translate }}</span>
        </td>
        <td>
          <select class="form-control col-md-4" id="idModulesSelection" ng-model="selModule" ng-options="node.module for node in nodeModules" ng-change="preview()" >
            <option value="">-</option>
          </select>
        </td>
        <!-- <td>
          <span>{{ 'MODULE_API' | translate }}</span>
        </td>
        <td>
          <select class="form-control col-md-4" id="idModuleAPIsSelection" ng-model="selApi" ng-options="api.name for api in moduleAPIs" ng-change="getAPIs()">
            <option value="">-</option>
          </select>
        </td> -->
        <!-- <td>
          <button class="btn add-row btn-orange ng-scope" ng-click="getAPIs()" >{{ 'GET_APIS' | translate }}</button>
        </td> -->
      </tr>
      <tr>
        <td>
          <span>{{ 'DEVICE' | translate }}</span>
        </td>
        <td>
          <select class="form-control col-md-4" id="idDeviceSelection" ng-model="selDevice" ng-options="device for device in devices" ng-change="getData()">
            <option value="">-</option>
          </select>
        </td>
        <td>
          <span>{{ 'ENTRY' | translate }}</span>
        </td>
        <td>
          <select class="form-control col-md-4" id="idFlowSelection" ng-model="selFlow" ng-options="flow.label for flow in flows">
            <option value="">-</option>
          </select>
        </td>
        <td>
          <button class="btn add-row btn-orange ng-scope" ng-click="getData()" popover-trigger="mouseenter" popover="{{ 'RELOAD_FLOWS' | translate }}"><i class="icon-refresh"></i></button>
          <button class="btn add-row btn-orange ng-scope" ng-click="fill()" popover-trigger="mouseenter" popover="{{ 'EDIT_FLOW' | translate }}"><i class="icon-edit"></i></button>
          <button class="btn btn-md btn-danger" ng-click="delete()" popover-trigger="mouseenter" popover="{{ 'DELETE_FLOW' | translate }}"><i class="icon-trash"></i></button>
        </td>
      </tr>
      <tr>
        <td>
          <span>{{ 'SHOW_PREVIEW' | translate }}</span>
        </td>
        <td>
          <input type="checkbox" ng-model="showPreview" ng-change="preview()">
        </td>
      </tr>
    </tbody>
  </table>
  </div>

  <button class="btn add-row btn-orange ng-scope" ng-click="clear()"><i class="icon-stop"></i> {{ 'CLEAR_INPUTS' | translate }}</button>
  <button class="btn add-row btn-orange ng-scope" ng-click="send()"><i class="icon-download-alt"></i> {{ 'SEND_REQUEST' | translate }}</button>
  <br><br>
  <div class="alert alert-dismissible animate-show" role="alert" ng-show="statusMsg" ng-class="{'alert-success': statusMsg==='SEND_SUCCESS', 'alert-danger': statusMsg==='SEND_ERROR'}">
    <button type="button" class="close" ng-click="dismissStatus()"><i class="icon-remove icon-1"></i></button>
    {{ statusMsg | translate }}
  </div>
  <div class="form-inline">
    <div ng-repeat="node in nodeModules" ng-include src="currentPath+'/'+node.type+'.tpl.html'" ng-show="node.module === selModule.module"></div>
  </div>
</div>
